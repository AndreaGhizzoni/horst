### RIO configuration file
#
# Available options:
#
# quiet
# interface = interface name (moni0)
# outfile = file name for packet dumps
# node_timeout = seconds
# receive_buffer = bytes
# channel_change
# channel_dwell = milliseconds
# filter_mac = MAC address (up to 9 times)
# filter_mode = [AP|STA|ADH|PRB|WDS|UNKNOWN]
# filter_packet = [CTRL|MGMT|DATA|BADFCS|BEACON|PROBE|ASSOC|AUTH|RTS|ACK|NULL|QDATA|ARP|IP|ICMP|UDP|TCP]
# upload_interval = seconds
# upload_server = URL
# upload_apikey = string

quiet
interface = moni0
node_timeout = 20

filter_mode = STA
filter_mode = PRB
filter_mode = ADH

upload_interval = 2
upload_server = https://locatornodes.webservices.infsoft.com/LocatorNodesUpdateService.svc/RawUpdateScans
upload_apikey = 65dd9657-b9f5-40d1-a697-3dc5dc31bbf4
